<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="navigation">
            <button id="prev-month">❮</button>
            <select id="month-selector">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <select id="year-selector">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <!-- Add more years as needed -->
            </select>
            <button id="next-month">❯</button>
            <div id="current-month" class="month-display">Mes 2024</div>
        </div>
        </div>

        <table class="calendar">
            <thead>
                <tr>
                    <th class="day-name">LUN</th>
                    <th class="day-name">MAR</th>
                    <th class="day-name">MIÉ</th>
                    <th class="day-name">JUE</th>
                    <th class="day-name">VIE</th>
                    <th class="day-name">SÁB</th>
                    <th class="day-name">DOM</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Los días del calendario se generarán aquí -->
            </tbody>
        </table>

        <div class="calendar-controls">
            <button class="control-button" id="add-event">＋</button>
            <button class="control-button" id="remove-event">－</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
